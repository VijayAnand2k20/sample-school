{% extends 'base.html' %}

{% block content %}
    <h3>Are you sure you want to delete the lesson : "{{ lessons.name }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="delete">
        <a href="{% url 'curriculum:lesson_detail' standard=lessons.standard.slug subject=lessons.subject.slug slug=lessons.slug %}">Cancel delete</a>
    </form>
{% endblock content %}
