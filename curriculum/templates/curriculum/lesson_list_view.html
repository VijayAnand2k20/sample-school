{% extends 'base.html' %}


{% block content %}
    
    {% for lesson in subjects.lessons.all %}
        <a href="{% url 'curriculum:lesson_detail' slug=lesson.slug subject=subjects.slug standard=lesson.standard.slug %}">Chapter-{{ lesson.position }}: {{ lesson.name }}</a>
        <br>
    {% endfor %}

    <a href="{% url 'curriculum:lesson_create' standard=subjects.standard.slug slug=subjects.slug %}">Create Lesson</a>

{% endblock content %}
